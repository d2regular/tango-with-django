<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <div>
                <a href="{% url 'add_page' category_name_slug=category.slug %}">Add page</a>
            </div>
        {% else %}
            The specified category does not exist!
        {% endif %}
        <div>
            <a href="{% url 'index' %}">Home</a>
        </div>
    </div>
</body>
</html>
