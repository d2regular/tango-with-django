<ul>
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
                <li>
                    <strong>
                        <a href="{% url "show_category" c.slug %}">{{ c.name }}</a>
                    </strong>
                </li>
            {% endif %}
            <li><a href="{% url "show_category" c.slug %}">{{ c.name }}</a></li>
        {% endfor %}
    {% else %}
        <li> <strong>There are no category present.</strong></li>
    {% endif %}
</ul>
